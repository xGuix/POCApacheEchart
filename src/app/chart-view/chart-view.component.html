<h3>Real dynamic charts container</h3>

<div class="dark-mode-switch" (click)="toggleDarkMode()">
    <input type="checkbox" [checked]="isDarkMode" />
    <span class="slider" id="darkModeToggle"> </span>
    <label for="darkModeToggle"> Dark </label> 
</div>


<div class="container" [ngClass]="isDarkMode ? 'darkContainer' : 'lightContainer'"> 
    <div [id]="chartId" class="chart"></div>
</div>
